<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
    <title>Darun Bank</title>
</head>
<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Darun Bank</h1>
        <div class="submit-area">
            <h4>Type your Email and Password below</h4>
            
            <input type="email" class="form-control" placeholder="Email">
            <br>
           <input type="password" class="form-control" placeholder="Password">
           <br>
           <button id="login" class="btn btn-success">Login</button>
           
        </div>
    </div>
    <div id="transaction-area">

       <div class="row">
           <div class="col-md-4">
              <div class="deposit status">
                <h5>Deposit</h5>
                <h2><span id="correntDeposit">00</span> Tk</h2>
              </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2><span id="correntWithdraw">00</span> Tk</h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2><span id="correntBalance">1240</span> Tk</h2>
               </div>
           </div>
       </div>

       
          <div class="row">
              <div class="col-md-6">
                  <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="৳ Enter amount in english you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>

                  </div>
              </div>
              <div class="col-md-6">
                  <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="৳ Enter amount in english you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                  </div>
              </div>
          </div>
    </div>
    <script>
        // login button event handler
        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener("click", function(){
           const loginArea = document.getElementById("login-area");
           loginArea.style.display = "none";
           const transactionArea = document.getElementById("transaction-area");
           transactionArea.style.display = "block";
            
        })

        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");

            // const correntDeposit = document.getElementById("correntDeposit").innerText;
            // const correntDepositNumber = parseFloat(correntDeposit);
            // const totalDeposit = depositNumber + correntDepositNumber;
            // document.getElementById("correntDeposit").innerText = totalDeposit;

            // const correntBalance = document.getElementById("correntBalance").innerText;
            // const correntBalanceNumber = parseFloat(correntBalance);
            // const totalBalance = depositNumber + correntBalanceNumber;
            // document.getElementById("correntBalance").innerText = totalBalance;

            updateSpanText("correntDeposit", depositNumber);
            updateSpanText("correntBalance", depositNumber);

            document.getElementById("depositAmount").value = "";
  
        })

        // withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");

            
            updateSpanText("correntWithdraw", withdrawNumber);
            updateSpanText("correntBalance", -1* withdrawNumber);


            document.getElementById("withdrawAmount").value = "";
           
            
            // const withdrawAmount = document.getElementById("withdrawAmount").value;
            // const withdrawNumber = parseFloat(withdrawAmount);
            
        })

        
        function getInputNumber(id){
            const withdrawAmount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(withdrawAmount);
            return withdrawNumber;
        }   
        
        function updateSpanText(id, depositNumber){
            const corrent = document.getElementById(id).innerText;
            const correntNumber = parseFloat(corrent);
            const totalBalance = depositNumber + correntNumber;
            document.getElementById(id).innerText = totalBalance;
        }

    </script>
</body>
</html>
